name: Initialize UV
on: workflow_dispatch

permissions:
  contents: write

jobs:
  init-uv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Configure Git Author
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Get the user's public details via GitHub CLI
          # We use || true to prevent failure if the API call hiccups
          USER_INFO=$(gh api "users/${{ github.actor }}" || echo "{}")
          
          # 2. Extract name (fallback to username if real name is missing)
          USER_NAME=$(echo "$USER_INFO" | jq -r '.name // "${{ github.actor }}"')
          
          # 3. Extract email or construct the specific GitHub noreply address
          # Format: ID+USERNAME@users.noreply.github.com
          USER_EMAIL=$(echo "$USER_INFO" | jq -r '.email // empty')
          
          if [ -z "$USER_EMAIL" ] || [ "$USER_EMAIL" = "null" ]; then
            USER_ID="${{ github.event.sender.id }}"
            USER_LOGIN="${{ github.actor }}"
            USER_EMAIL="${USER_ID}+${USER_LOGIN}@users.noreply.github.com"
          fi

          echo "Configuring git as: $USER_NAME <$USER_EMAIL>"
          
          git config --global user.name "$USER_NAME"
          git config --global user.email "$USER_EMAIL"

      - name: Initialize
        run: |
          # Dynamically set package name to match the new repo name
          uv init --name "${{ github.event.repository.name }}"
          
          git add .
          git commit -m "Initialize ${{ github.event.repository.name }} with uv"
          git push
